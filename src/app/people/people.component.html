<h2>People</h2>
<div class="spinner">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<mat-list>
  <mat-list-item *ngFor="let person of people">
    {{person.name}}
  </mat-list-item>
</mat-list>


<mat-table #table [dataSource]="dataSource" *ngIf="!isLoading">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="skin_color">
    <mat-header-cell *matHeaderCellDef> Skin Color </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.skin_color}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
